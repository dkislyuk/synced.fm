
<div id="track_container">
    <div id="track_generated_title" class="alert-box secondary">
		  <span ng-repeat="artist in form.artist_info[0].artists">
			 <span ng-class="{editing: artist.$$edit}">{{artist.name}}</span>
      </span>
        <span>- </span><span ng-class="{editing: title_edit}">{{form.title}}</span>

   	</div>


      <form name="track_form" class="custom">
      	<div class="row">
          <div class="two columns">
      		  <label class="right inline">Title</label>
          </div>
          <div class="ten columns">
        	 <input class="eight" type="text" ng-model="form.title" placeholder="Enter Title..." ui-event="{ focus: 'title_edit = true', blur : 'title_edit = false' }" required/>
          </div>
        </div>

        <div class="row">
          <div class="two columns">
            <label class="right inline">Artists</label>
          </div>
          <div class="ten columns">
            <div ng-repeat="artist in form.artist_info[0].artists">
              <div class="row collapse">
                <div class="eight columns">
                  <input type="text" ng-model="artist.name" ng-change="generate_title()" ui-event="{ focus: 'artist.$$edit = true', blur : 'artist.$$edit = false' }" required/>
                </div>



                <div class="two columns">

                </div>
              </div>
            </div>

            <div><a href="" ng-click="add_artist()">add</a> </div>


          </div>
        </div>
      <br />
      <button class="secondary medium button" ng-click="cancel()" ng-disabled="isCancelDisabled()">Cancel</button>
      <button class="secondary medium button" ng-click="save()" ng-disabled="isSaveDisabled()">Save</button>
    </form>


</div>
